<script>
const employees = [
  { name: "Airi Satou", position: "Accountant", office: "Tokyo", age: 33, startDate: "2008/11/28" },
  { name: "Angelica Ramos", position: "Chief Executive Officer (CEO)", office: "London", age: 47, startDate: "2009/10/09" },
  { name: "Ahmed Cox", position: "Junior Technical Author", office: "San Francisco", age: 66, startDate: "2023/01/12" },
  { name: "Kareem Cox", position: "Junior Technical Author", office: "San Francisco", age: 50, startDate: "2015/01/12" },
  { name: "sayd Cox", position: "Junior Technical Author", office: "San Francisco", age: 40, startDate: "2020/01/12" },
  { name: "fawzy Cox", position: "Junior Technical Author", office: "San Francisco", age: 35, startDate: "2010/01/12" }
];

const tableBody = document.querySelector("#emp tbody");
let sortOrder = 1



function renderTable(data) {
  tableBody.innerHTML = "";
  data.forEach(emp => {
    tableBody.innerHTML += `
      <tr>
        <td>${emp.name}</td>
        <td>${emp.position}</td>
        <td>${emp.office}</td>
        <td>${emp.age}</td>
        <td>${emp.startDate}</td>
      </tr>
    `;
  });
}
function sortByName() {
  employees.sort(function(a, b) {
    let result;
    if (a.name > b.name) {
        result = 1;
    } else if (a.name < b.name) {
        result = -1;
    } else {
        result = 0;
    }

    return result * sortOrder;
    });
  sortOrder *= -1;
  renderTable(employees);
}


function sortByPosition() {
  employees.sort(function(a, b) {
    let result;

    if (a.position > b.position) {
        result = 1;
    } else if (a.position < b.position) {
        result = -1;
    } else {
        result = 0;
    }

    return result * sortOrder; 
    });
  sortOrder *= -1;
  renderTable(employees);
}


function sortByOffice() {
  employees.sort(function(a, b) {
    let result;
    if (a.office > b.office) {
        result = 1;
    } else if (a.office < b.office) {
        result = -1;
    } else {
        result = 0;
    }

    return result * sortOrder;
    });
  sortOrder *= -1;
  renderTable(employees);
}



function sortByAge() {
  employees.sort(function(a, b) {
    let result;
    if (a.age > b.age) {
        result = 1;
    } else if (a.age < b.age) {
        result = -1;
    } else {
        result = 0;
    }

    return result * sortOrder;
    });
  sortOrder *= -1;
  renderTable(employees);
}

function sortByDate() {
  employees.sort(function(a, b) {
    let result;
    if (a.startDate > b.startDate) {
        result = 1;
    } else if (a.startDate < b.startDate) {
        result = -1;
    } else {
        result = 0;
    }

    return result * sortOrder;
    });
  sortOrder *= -1;
  renderTable(employees);
}
document.getElementById("sortName").addEventListener("click", sortByName);
document.getElementById("sortOffice").addEventListener("click", sortByOffice);
document.getElementById("sortPosition").addEventListener("click", sortByPosition);
document.getElementById("sortAge").addEventListener("click", sortByAge);
document.getElementById("sortDate").addEventListener("click", sortByDate);

renderTable(employees);


</script>
